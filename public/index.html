<html>
    <head>
        <title>Notes</title>
        <link rel="stylesheet" href="./main.css">
    </head>
    <body onload="loadNotes()" align="center">
        <h1>Note Taking App</h1>
        <ul id="notes"></ul>

        <p>DELETE Note</p>
        <input placeholder="Note ID" type="text" id="deleteid">
        <button id="deletebtn">DELTE ELEMENT</button>

        <p>ADD Note</p>
        <input placeholder="Your note here..." type="text" id="addnote">
        <button id="addbtn">ADD ELEMENT</button>

        <p>UPDATE Note</p>
        <input placeholder="Note ID" type="text" id="updateid">
        <input placeholder="Your note here..." type="text" id="updatenote">
        <button id="updatebtn">UPDATE ELEMENT</button>

        <p>SEARCH Note</p>
        <input placeholder="Note ID" type="text" id="searchid">
        <button id="searchbtn">SEARCH ELEMENT</button>
        <p>Result of search:</p>
        <ul id="searchresult"></ul>

        <script src="./main.js"></script>
    </body>
</html>
